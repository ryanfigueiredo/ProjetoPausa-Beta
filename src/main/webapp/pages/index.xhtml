<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="file.css" />

	<title>Login</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form>
		<h:panelGrid width="100%" style="text-align:center">
		
		
			<!-- logo -->
			<p:graphicImage library="imagens" name="suaLogoAqui.jpg" width="500"
				styleClass="imagemCentralizada" />




			<div class="login-box" />
			<h1>Login</h1>

			<!-- Campo de usário -->

			<p:inputText placeholder="Matricula"
				value="#{autenticacaoBean.usuario.matricula}" size="15"
				maxlength="7" required="true"
				requiredMessage="Campo senha obrigatório" />

			<!-- Campo da senha -->
			<p:password placeholder="Senha"
				value="#{autenticacaoBean.usuario.senha}" size="15" maxlength="12"
				required="true" requiredMessage="Campo senha obrigatório" />

		</h:panelGrid>

		<h:panelGrid columns="2" width="100%" style="text-align:center">


			<p:commandButton value="Entrar"
				actionListener="#{autenticacaoBean.autenticar}" update=":mensagem" />

		</h:panelGrid>

	</h:form>


</h:body>
</html>
